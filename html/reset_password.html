<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/Logo/Join-logo-white.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="../js/login.js"></script>
    <script src="../mini_backend.js"></script>
    <script>setURL('https://yvonne-goetzeler.developerakademie.net/join-me/smallest_backend_ever-master');</script>
</head>
<body onload="init_reset_passwordHTML()">
   
    <img class="icon" src="../assets/img/Capa 2.png">
    

    <div class="login-container">

        <div class="reset-password-area" id="">
            <a href="index.html"><img id="back-arrow" src="../assets/img/Vectorarrow-left.svg"></a> 
            <h1 class="headline">Reset your password</h1>
            <div class="underline"></div>
            <p id="reset-password-area-desktop-p">Change your account password</p>
            <p id="reset-password-area-mobile-p">Change your account password here.</p>
            <form onsubmit="showPopUpChangedPw(); return false">
                <div class="login-input"><input type="password" id="first-password" placeholder="New password" required></div>
                <div class="login-input"><input type="password" id="second-password" placeholder="Confirm password" required></div>
                <button id="btn-continue">Continue</button>
            </form>
        </div>

        <div class="popup-background d-none" id="popup">
            <div class="popup">
                <p>You reset your password</p> 
            </div>
        </div>

    </div>

</body>
</html>
